<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-1">
    </div>
    <div style="top:100px;left: 0px;" class="col-13">
      <table class="table table-primary" id="hotelTable">
        <thead>
        <tr>
          <th>id</th>
          <th>旅館</th>
          <th>描述</th>
          <th>地址</th>
          <th>電話</th>
          <th>服務</th>
          <th>房間數</th>
          <th>最低價格</th>
          <th>最高價</th>
        </tr>
        </thead>

      </table>
    </div>
  </div>
</div>

crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {

    $.getJSON("hotelManage1.json",function(data){
      let hotel_data = '';
      $.each(data, function (key, value) {
        hotel_data += '<tr>';
        hotel_data += '<td>' + value.hotelId + '</td>';
        hotel_data += '<td>' + value.hotelName + '</td>';
        hotel_data += '<td>' + value.description + '</td>';
        hotel_data += '<td>' + value.add + '</td>';
        hotel_data += '<td>' + value.tel + '</td>';
        hotel_data += '<td>' + value.serviceinfo + '</td>';
        hotel_data += '<td>' + value.totalNumberofRooms + '</td>';
        hotel_data += '<td>' + value.lowestPrice + '</td>';
        hotel_data += '<td>' + value.ceilingPrice + '</td>';
        hotel_data += '</tr>';
      })
      $('#hotelTable').append(hotel_data);
    });

  })
</script>

</body>
</html>
